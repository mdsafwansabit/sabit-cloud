    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .file-section {
            margin-bottom: 40px;
        }
        .file-section h2 {
            color: #007BFF;
            margin-bottom: 10px;
        }
        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .file-item {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .file-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .file-item a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .file-item video, .file-item audio {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
